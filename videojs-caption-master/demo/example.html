<html>
<head>

  <p>This is a demo of video-caption plugin for videojs</p>
  <div id="increase-font">BIGGER</div>
  <div id="decrease-font">SMALLER</div>
  <video id="testVideo" controls preload="none" class="video-js vjs-default-skin" width="1024" height="680">
   
      <source src="http://vjs.zencdn.net/v/oceans.webm" type="video/webm">

<script src="http://vjs.zencdn.net/4.2/video.js"></script>
<script src='../dist/videojs.caption.js'></script>
<script>


var sami_data = {"records": "3", "total": "3", "rows": [
   {"endTime": 2000, "startTime": 0, "position": "HB", "data": "<I>This is an example</I>",  "alignment": "C"},
   {"endTime": 7000, "startTime": 2000, "position": "VR", "data": "<I>\u4eca\u30b7\u30fc\u30ba\u30f3\u306f\u2026</I>"},
   {"endTime": 7000, "startTime": 2000, "position": "HB", "data": "TEST", "alignment": "C"}
]};

//load the marker plugin
function loadVideo() {
   var video = videojs('testVideo');
   video_wrapper = video.caption({
      data: sami_data.rows, 
      setting:{
         onCaptionChange: function(num_c){
            console.log("playing: " + num_c + " caption");
         }
      }
   });
   $("#increase-font").click(function(){
      video.caption.increaseFontSize();
   });
   
   $("#decrease-font").click(function(){
      video.caption.decreaseFontSize();
   });
}

$(document).ready(function() {
   loadVideo();
  
});

</script>
